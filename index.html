<!DOCTYPE html>
<html lang="en" style="--ff-normal: 'Kumbh Sans', serif; --color-timer: hsl(0 91% 71%)">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto+Slab:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
    
    <title>Frontend Mentor | Pomodoro app</title>
  </head>

  <body>
    <main>
      <h1 class="logo text-center">
        <img src="./assets/logo.svg" alt="pomodoro logo"/>
      </h1>
      <nav class="nav-tab fs-body1">
        <button class="font-body1" data-timer-name='pomodoro' aria-selected=true>pomodoro</button>
        <button class="font-body1" data-timer-name='short-break'>short break</button>
        <button class="font-body1" data-timer-name='long-break'>long break</button>  
      </nav>
    
      <div class="timer">
        <div id="progress-container" class="progress-container">
          <!-- Hazy Progress circle -->
          <div class="progress-ring__hazycircle"></div>
          <svg class="progress-ring">
            <!-- Background circle -->
            <circle class="progress-ring__background" stroke-width="10" 
                    stroke-linecap="round" fill="transparent"/>
            <!-- Progress circle -->
            <circle class="progress-ring__circle" stroke-width="10"  
                    stroke-linecap="round" fill="transparent"/>
          </svg>
          <div class="progress-label">
            <span class="progress-label-perc font-heading1">00:00</span>
            <span class="progress-label-command font-heading3">start</span>
          </div>
        </div>
      </div>
    
      <button id="setting-button" class="setting-button">
        <img src="./assets/icon-settings.svg" alt="setting icon"/>
      </button>
    
      <div id="setting-dialog" class="settings" role="dialog" aria-hidden=true>
        <header class="settings--header">
          <span class="font-heading2">Setting</span>
          <button id="setting-dialog-close">
            <img src="./assets/icon-close.svg" alt="close icon"/>
          </button>
        </header>
        <form id="form">
          <div class="setting-card">
            <h1 class="font-heading4 uppercase">Time (minutes)</h1>
            <div class="setting-card--time">
              <label for="pomodoro">
                <span class="font-body2">pomodoro</span>
                <div class="custom-number-input flex">
                  <input type="number" id="pomodoro" name="pomodoro" min="1" max="60" step="1" value="25">
                  <div class="updown-buttons">
                    <img src="./assets/icon-arrow-up.svg" class="up-icon" alt=""/>
                    <img src="./assets/icon-arrow-down.svg" class="down-icon" alt=""/>
                  </div>
                </div>
              </label>
              <label for="short-break">
                <span class="font-body2">short break</span>
                <div  class="custom-number-input flex">
                  <input type="number" id="short-break" name="short-break" min="1" max="30" step="1" value="5">
                  <div class="updown-buttons">
                    <img src="./assets/icon-arrow-up.svg" class="up-icon" alt=""/>
                    <img src="./assets/icon-arrow-down.svg" class="down-icon" alt=""/>
                  </div>
                </div>
              </label>
              <label for="long-break">
                <span class="font-body2">long break</span>
                <div  class="custom-number-input flex">
                  <input type="number" id="long-break" name="long-break" min="1" max="30" step="1" value="15">
                  <div class="updown-buttons">
                    <img src="./assets/icon-arrow-up.svg" class="up-icon" alt=""/>
                    <img src="./assets/icon-arrow-down.svg" class="down-icon" alt=""/>
                  </div>
                </div>
              </label>  
            </div>
          </div>
          <div class="setting-card">
            <h1 class="font-heading4 uppercase">Font</h1>
            <div class="setting-card--font">
              <label for="font-choice1" class="circle-button active" style="font-family: 'Kumbh Sans', serif;">
                <input type="radio" id="font-choice1" name="font-choice" checked>
                Aa
              </label>
              <label for="font-choice2" class="circle-button" style="font-family: 'Robot Slab', serif;">
                <input type="radio" id="font-choice2" name="font-choice">
                Aa
              </label>
              <label for="font-choice3" class="circle-button" style="font-family: 'Space Mono', serif;">
                <input type="radio" id="font-choice3" name="font-choice">
                Aa
              </label>
            </div>
          </div>
          <div class="setting-card">
            <h1 class="font-heading4 uppercase">Color</h1>
            <div  class="setting-card--color">
              <label for="color-choice1" class="circle-button checkmarked active" style="background-color: hsl(0 91% 71%);">
                <input type="radio" id="color-choice1" name="color-choice" checked>
              </label>
              <label for="color-choice2" class="circle-button checkmarked" style="background-color: hsl(182 91% 71%);">
                <input type="radio" id="color-choice2" name="color-choice">
              </label>
              <label for="color-choice3" class="circle-button checkmarked" style="background-color: hsl(284 89% 71%);">
                <input type="radio" id="color-choice3" name="color-choice">
              </label>
            </div>
          </div>        
          <input type="submit" id="submit" value="Apply"></input>    
        </form>
      </div>
    </main>
  </body>
</html>
